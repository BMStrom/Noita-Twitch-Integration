<!DOCTYPE html>
<html>

<head>
    <title>Noita Twitch Integration - Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script defer src="/js/main.js"></script>

</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-app-bar app clipped-left>
                <v-toolbar-title>Control Panel</v-toolbar-title>

                <v-spacer></v-spacer>
                <v-btn text @click="tab = 'twitch'">
                    Twitch
                </v-btn>
                <v-btn text @click="tab = 'noita'">
                    Noita
                </v-btn>
                <v-btn text @click="tab = 'outcomes'">
                    Outcomes
                </v-btn>
                <v-btn text @click="tab = 'misc'">
                        Misc
                </v-btn>
            </v-app-bar>

            <v-content>
                <keep-alive>
                    <component v-bind:is="'comp-'+tab"></component>
                </keep-alive>
            </v-content>
        </v-app>
    </div>
</body>

</html>
