<!DOCTYPE html>
<html>

<head>
    <title>Noita Twitch Integration - Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script defer src="/js/main.js"></script>

</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app clipped-left flat>
                <v-toolbar-title>Control Panel</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn text :to="'twitch'">Twitch</v-btn>
                <v-btn text :to="'noita'">Noita</v-btn>
                <v-btn text :to="'outcomes'">Outcomes</v-btn>
                <v-btn text :to="'misc'">Misc</v-btn>
                <v-btn text :to="'credits'">Credits</v-btn>
            </v-app-bar>

            <v-content>
                <router-view></router-view>
            </v-content>
        </v-app>
    </div>
</body>

</html>
